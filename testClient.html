<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat Test Client</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        #messages {
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
        }
        button {
            padding: 10px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Chat Room Test Client</h1>

    <div>
        <button id="createRoomBtn">Create & Join Room</button>
    </div>

    <div id="roomInfo"></div>

    <div id="messages"></div>

    <input type="text" id="messageInput" placeholder="Type your message" />
    <button id="sendBtn">Send</button>

    <script>
        // Socket.IO ì„œë²„ì— ì—°ê²° (ì„œë²„ ì£¼ì†ŒëŠ” í•„ìš”ì— ë§ê²Œ ìˆ˜ì •)
        const socket = io("http://localhost:8080", { path: "/bot" });

        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const roomInfoDiv = document.getElementById("roomInfo");

        let currentRoomId = null; // í˜„ì¬ ì°¸ê°€í•œ ë°© ID ì €ì¥

        // 1ï¸âƒ£ ë°© ìƒì„± ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ì²˜ë¦¬
        document.getElementById("createRoomBtn").addEventListener("click", () => {
            console.log("Creating a new room...");
            socket.emit("create room"); // ì„œë²„ì— ë°© ìƒì„± ìš”ì²­
        });

        // 2ï¸âƒ£ ì„œë²„ë¡œë¶€í„° ë°© ìƒì„± ì‘ë‹µ ì²˜ë¦¬ (ë°© ìƒì„± í›„ ìë™ ì°¸ê°€)
        socket.on("room created", (data) => {
            currentRoomId = data.roomId; // ìƒì„±ëœ ë°© ID ì €ì¥
            console.log(`Room created with ID: ${currentRoomId}`);

            // ìƒì„±ëœ ë°©ì— ìë™ìœ¼ë¡œ ì°¸ê°€ ìš”ì²­
            socket.emit("join room", currentRoomId);
        });

        // 3ï¸âƒ£ ì„œë²„ë¡œë¶€í„° ë°© ì°¸ê°€ ì„±ê³µ ì‘ë‹µ ì²˜ë¦¬
        socket.on("room joined", (data) => {
            roomInfoDiv.innerHTML = `<p>Joined Room: ${data.roomId}</p>`;
            logMessage(`âœ… Successfully joined room: ${data.roomId}`);
        });

        // 4ï¸âƒ£ ë©”ì‹œì§€ ë³´ë‚´ê¸° ë²„íŠ¼ ì´ë²¤íŠ¸ ì²˜ë¦¬
        document.getElementById("sendBtn").addEventListener("click", () => {
            const msg = messageInput.value.trim();
            if (msg && currentRoomId) {
                console.log(`Sending message: ${msg}`);
                socket.emit("chat message", { roomId: currentRoomId, msg }); // ì„œë²„ì— ë©”ì‹œì§€ ì „ì†¡
                logMessage(`ğŸ§‘â€ğŸ’» You: ${msg}`); // ë©”ì‹œì§€ë¥¼ í™”ë©´ì— í‘œì‹œ
                messageInput.value = ""; // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
            } else {
                logMessage("âš ï¸ Please enter a message and ensure you're in a room.");
            }
        });

        // 5ï¸âƒ£ ì„œë²„ë¡œë¶€í„° ë©”ì‹œì§€ ìˆ˜ì‹  ì²˜ë¦¬
        socket.on("chat message", (data) => {
            console.log("Received message from AI Bot:", data);
            logMessage(`ğŸ¤– AI Bot: ${data.answer}`);
        });

        // 6ï¸âƒ£ ì—ëŸ¬ ì²˜ë¦¬
        socket.on("error", (error) => {
            console.error("Socket error:", error);
            logMessage(`âŒ Error: ${error.message || error}`);
        });

        // 7ï¸âƒ£ ë¡œê·¸ ë©”ì‹œì§€ë¥¼ í™”ë©´ì— í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
        function logMessage(message) {
            const p = document.createElement("p");
            p.textContent = message;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
